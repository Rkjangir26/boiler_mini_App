<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Connect Wallet Integration</title>

    <!-- TON Connect SDK -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js" defer></script>
</head>
<body>
    <h1>TON Connect Wallet Integration</h1>

    <!-- Button to trigger wallet connection -->
    <button id="connect-btn">Connect to Wallet</button>

    <script>
        window.onload = function() {
            if (typeof TONConnectUI === 'undefined') {
                console.error('TONConnectUI is not loaded.');
                return;
            }

            // Initialize TONConnectUI when the window is loaded
            const tonConnectUI = new TONConnectUI({
                manifestUrl: 'https://rkjangir26.github.io/boiler_mini_App//tonconnect-manifest.json', // Replace with your app's manifest URL
                buttonRootId: 'ton-connect' // The root ID for the button
            });

            // Function to connect to wallet
            async function connectToWallet() {
                try {
                    const wallet = await tonConnectUI.connectWallet();
                    console.log('Connected Wallet:', wallet);
                    alert(`Connected to wallet: ${wallet.address}`);
                } catch (error) {
                    console.error('Error connecting to wallet:', error);
                    alert('Failed to connect to wallet.');
                }
            }

            // Add event listener to the connect button
            document.getElementById('connect-btn').addEventListener('click', connectToWallet);
        };
    </script>
</body>
</html>
